<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Slip Checker </title>

    <!-- Bootstrap -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="title"> Slip Checker - Upload </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="fileInput" class="control-label"> Select File </label>
                        <input id="fileInput" type="file" class="file" multiple>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="imagelist">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button id="upload" type="submit" class="btn btn-primary"> Upload </button>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/script.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
